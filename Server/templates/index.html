<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Upload DOCX File</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="text-center mb-4">Upload DOCX File</h1>
          <form
            id="uploadForm"
            method="post"
            enctype="multipart/form-data"
            class="mt-4"
          >
            <div class="form-group">
              <label for="fileInput" class="form-label">Choose DOCX file</label>
              <input
                type="file"
                name="file"
                id="fileInput"
                class="form-control-file"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Upload
            </button>
          </form>
          <div
            id="loadingSpinner"
            class="text-center mt-4"
            style="display: none"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p>Processing your file, please wait...</p>
          </div>
        </div>
      </div>
      <div id="chatContainer" class="mt-5" style="display: none">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Chat about the Modified DOCX</h2>
            <div class="form-group">
              <input
                type="text"
                id="questionInput"
                class="form-control"
                placeholder="Ask a question..."
              />
            </div>
            <button id="askButton" class="btn btn-primary btn-block">
              Ask
            </button>
            <div id="chatOutput" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function () {
          document.getElementById("loadingSpinner").style.display = "block";
        });

      document
        .getElementById("askButton")
        .addEventListener("click", function () {
          const question = document.getElementById("questionInput").value;
          const filename = "your_uploaded_filename_here"; // Replace with actual filename

          fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ filename: filename, question: question }),
          })
            .then((response) => response.json())
            .then((data) => {
              const chatOutput = document.getElementById("chatOutput");
              if (data.answer) {
                chatOutput.innerHTML += `<p><strong>Question:</strong> ${question}</p>`;
                chatOutput.innerHTML += `<p><strong>Answer:</strong> ${data.answer}</p>`;
              } else {
                chatOutput.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
              }
            });
        });
    </script>
  </body>
</html>
