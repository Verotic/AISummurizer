<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Processed Verbs</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .card {
        background-color: #1f1f1f;
        border: none;
      }
      .card-body {
        color: #ffffff;
      }
      .btn-success {
        background-color: #388e3c;
        border-color: #388e3c;
      }
      .btn-success:hover {
        background-color: #2e7d32;
        border-color: #2e7d32;
      }
      .form-control {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444444;
      }
      .form-control::placeholder {
        color: #bbbbbb;
      }
      .spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center mt-4">
        <h2>Download Modified DOCX</h2>
        <a
          href="{{ url_for('download_file', filename=modified_file) }}"
          class="btn btn-success"
          >Download</a
        >
      </div>
      <div id="chatContainer" class="mt-5">
        <h2 class="text-center">Chat about the Modified DOCX</h2>
        <div class="form-group">
          <input
            type="text"
            id="questionInput"
            class="form-control"
            placeholder="Ask a question..."
          />
        </div>
        <button id="askButton" class="btn btn-primary btn-block">Ask</button>
        <div id="loadingSpinnerChat" class="spinner"></div>
        <div id="chatOutput" class="mt-4"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("askButton")
        .addEventListener("click", function () {
          const question = document.getElementById("questionInput").value;
          const filename = "{{ original_file }}"; // Use the original filename from the template

          // Show the loading spinner
          document.getElementById("loadingSpinnerChat").style.display = "block";
          console.log("Sending question to the model:", question);

          fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ filename: filename, question: question }),
          })
            .then((response) => response.json())
            .then((data) => {
              const chatOutput = document.getElementById("chatOutput");
              if (data.answer) {
                chatOutput.innerHTML += `<p><strong>Question:</strong> ${question}</p>`;
                chatOutput.innerHTML += `<p><strong>Answer:</strong> ${data.answer}</p>`;
                console.log("Received answer from the model:", data.answer);
              } else {
                chatOutput.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                console.error("Error from the model:", data.error);
              }
              // Hide the loading spinner
              document.getElementById("loadingSpinnerChat").style.display =
                "none";
            })
            .catch((error) => {
              const chatOutput = document.getElementById("chatOutput");
              chatOutput.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
              console.error("Error during fetch:", error);
              // Hide the loading spinner
              document.getElementById("loadingSpinnerChat").style.display =
                "none";
            });
        });
    </script>
  </body>
</html>
